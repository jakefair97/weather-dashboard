<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1 class="text-center bg-info bg-gradient py-3">Weather Dashboard</h1>
  </header>

  <main class="d-flex">
    <div id="search-bar" class="col-3 px-3">
      <form id="city-search">
      <label for="city" class="form-label fs-2">Search for a City:</label><br>
      <input type="text" id="city" name="city" class="form-control" placeholder="San Diego">
      <input type="submit" id="submit" class="bg-info" value="Search">
      </form>
      <div id="past-searches"></div>
    </div>
  
    <div id="current-city" class="col-8">
      <div id="current-conditions" class="border"></div>
      <div id="forecast">
        <h2>5-Day Forecast:</h2>
        <div class="cards" id="cards">
        </div>
      </div>
    </div>
    
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/utc.js"></script>
  <script>dayjs.extend(window.dayjs_plugin_utc)</script>
  <script src="./assets/script.js"></script>
</body>
</html>
